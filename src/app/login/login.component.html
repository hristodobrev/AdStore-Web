<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-horizontal">
    <mat-form-field class="full-width">
      <input matInput placeholder="Username" formControlName="username">
      <mat-error *ngIf="loginForm.get('username')?.errors && loginForm.get('username')?.touched">
        Username is required
      </mat-error>
      <mat-error *ngIf="loginForm.get('username')?.errors && loginForm.get('username')?.touched">
        Username must be at most 100 characters long
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput type="password" placeholder="Password" formControlName="password">
      <mat-error *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
        Password is required
      </mat-error>
    </mat-form-field>
    <div class="button-container">
      <button mat-raised-button color="primary" type="submit">Login</button>
    </div>
  </form>
</div>
